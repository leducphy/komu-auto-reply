<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Mezon Auto Clicker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: 13px;
      width: 420px;
      height: 600px;
      background: #1e1e1e;
      color: #e8e8e8;
      overflow: hidden;
    }
    
    .container {
      background: #1e1e1e;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      text-align: center;
      padding: 16px 20px 12px;
      border-bottom: 1px solid #333333;
      flex-shrink: 0;
    }
    
    .header-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #5e3aee 0%, #7c5cff 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 8px;
      font-size: 28px;
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: -0.5px;
    }
    
    .content {
      padding: 16px 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 16px;
      flex-shrink: 0;
    }
    
    button {
      font-size: 14px;
      font-weight: 600;
      padding: 11px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    
    button:hover {
      transform: translateY(-1px);
      opacity: 0.9;
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none !important;
    }
    
    #toggleBtn {
      background: #5e3aee;
      color: white;
    }
    
    #toggleBtn.running {
      background: #34c759;
    }
    
    #resetBtn {
      background: #333333;
      color: #e8e8e8;
      border: 1px solid #444444;
    }
    
    #resetBtn:hover {
      background: #404040;
    }
    
    .logs-section {
      background: #282828;
      border-radius: 10px;
      padding: 14px;
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .logs-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      padding-bottom: 8px;
      border-bottom: 1px solid #404040;
      flex-shrink: 0;
    }
    
    .logs-title {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      font-weight: 600;
      color: #ffffff;
    }
    
    .logs-count {
      background: #5e3aee;
      color: white;
      padding: 3px 10px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .logs-actions {
      display: flex;
      gap: 6px;
    }
    
    .icon-btn {
      width: 32px;
      height: 32px;
      padding: 0;
      background: #333333;
      border: 1px solid #444444;
      border-radius: 7px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.15s;
      font-size: 14px;
      color: #b0b0b0;
    }
    
    .icon-btn:hover {
      background: #404040;
      color: #e8e8e8;
      border-color: #555555;
      transform: none;
      box-shadow: none;
    }
    
    .icon-btn svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }
    
    #logs {
      flex: 1;
      overflow-y: auto;
      padding-right: 4px;
    }
    
    #logs::-webkit-scrollbar {
      width: 5px;
    }
    
    #logs::-webkit-scrollbar-track {
      background: transparent;
    }
    
    #logs::-webkit-scrollbar-thumb {
      background: #404040;
      border-radius: 3px;
    }
    
    #logs::-webkit-scrollbar-thumb:hover {
      background: #505050;
    }
    
    .log-item {
      background: #333333;
      border: 1px solid #444444;
      border-radius: 8px;
      padding: 10px 12px;
      margin-bottom: 8px;
      transition: all 0.15s;
    }
    
    .log-item:hover {
      background: #383838;
      border-color: #505050;
    }
    
    .log-item:last-child {
      margin-bottom: 0;
    }
    
    .log-question {
      font-size: 13px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 8px;
      line-height: 1.4;
    }
    
    .log-badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 5px;
      font-size: 10px;
      font-weight: 600;
      background: #5e3aee;
      color: white;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }
    
    .log-info {
      font-size: 12px;
      color: #a8a8a8;
      line-height: 1.5;
    }
    
    .log-info-row {
      margin-bottom: 3px;
    }
    
    .log-info-row:last-child {
      margin-bottom: 0;
    }
    
    .log-info-row span {
      color: #b8b8b8;
    }
    
    .log-info-row .highlight {
      color: #8c6cff;
      font-weight: 600;
    }
    
    .empty-logs {
      text-align: center;
      padding: 50px 20px;
      color: #888888;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .empty-logs-icon {
      font-size: 48px;
      margin-bottom: 10px;
      opacity: 0.5;
    }
    
    .empty-logs-text {
      font-size: 13px;
    }
    
    .footer {
      text-align: center;
      padding: 10px;
      color: #888888;
      font-size: 10px;
      flex-shrink: 0;
      border-top: 1px solid #333333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-icon">âš¡</div>
      <h1>Mezon Auto Clicker</h1>
    </div>
    
    <div class="content">
      <div class="button-group">
        <button id="toggleBtn">
          <span>â–¶</span>
          <span>Start</span>
        </button>
        <button id="resetBtn">
          <span>â†»</span>
          <span>Reset</span>
        </button>
      </div>

      <div class="logs-section">
        <div class="logs-header">
          <div class="logs-title">
            <span>ðŸ“‹</span>
            <span>History</span>
          </div>
          <div style="display: flex; align-items: center; gap: 12px;">
            <span class="logs-count" id="logsCount">0</span>
            <div class="logs-actions">
              <button class="icon-btn" id="refreshLogsBtn" title="Refresh">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                </svg>
              </button>
              <button class="icon-btn" id="clearLogsBtn" title="Clear All">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div id="logs"></div>
      </div>
    </div>

    <div class="footer" id="version">v1.0</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
